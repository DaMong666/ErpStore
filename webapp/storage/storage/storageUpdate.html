<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="../../css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="storageUpdate.js"></script>
</head>

<body>
<div class="place"> <span>位置：</span>
  <ul class="placeul">
    <li>仓库管理</li>
    <li>仓库管理</li>
    <li>修改仓库</li>
  </ul>
</div>
<div class="formbody">
  <div class="formtitle"><span>仓库信息</span></div>
    <form id="form">
          <input type="hidden" name="id" />
          <input type="hidden" name="createPerson.id" id="createUserId"/>
          <ul class="forminfo">
            <li>
              <label>仓库名称</label>
              <input name="name" type="text"  class="dfinput" />
              <i>必填，不能超过30个字符</i>
            </li>
            <li>
              <label>仓库地址</label>
              <input name="address" type="text"  class="dfinput" />
              <i>必填，不能超过300个字符</i>
            </li>
            <li>
              <label>所属区域</label>
              <select class="dfselect" name="city.proId.proId" id="provinceId" onchange="loadCity();">

              </select>
              省
              <select class="dfselect" name="city.cityId" id="cityId">

              </select>
              市
              <i>必选</i>
            </li>
            <li>
              <label>负责人</label>
              <select name="principalPerson.id" class="dfselect" id="principalId" >

              </select>
               <i>仓库负责人只能是仓库主管职位</i>
            </li>
            <li>
              <label>联系方式</label>
              <input name="tel" type="text"  class="dfinput" />
               <i>必填，不能超过30个字符</i>
            </li>
            <li>
              <label>描述</label>
              <textarea class="textinput" name="description"></textarea>
              <i>可选</i>
            </li>
            <li>
              <label>状态</label>
              <select class="dfselect" name="status" id="status">
                  <option value="1">可用</option>
                  <option value="0">不可用</option>
                </select>
              <i>必选</i>
            </li>
            <li>
              <label>创建人</label>
              <input id="createName" name="createPerson.name" type="text"  readonly="readonly" class="roinput" />
              <i>不能编辑</i>
            </li>
            <li>
              <label>创建时间</label>
              <input name="createTime" type="text"  readonly="readonly" class="roinput" />
              <i>不能编辑</i>
            </li>
            <li>
              <label>&nbsp;</label>
              <input name="" type="button" class="btn" value="确定" onclick="updateStorage();"/>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input name="" type="button" class="btn" value="返回" onclick="window.location.href='storageList.html'"/>
            </li>
          </ul>
    </form>
</div>
</body>
</html>
