<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>无标题文档</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="laydate/laydate.js"></script>
  <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
  <script type="text/javascript" src="js/myself.js"></script>
  <style type="text/css">
    #birthday{
      padding-right: 0;
      height: 32px;
      line-height: 32px;
    }
  </style>
</head>
<body>
    <div class="place"> <span>位置：</span>
        <ul class="placeul">
          <li><a href="myself.html">编辑个人信息</a></li>
        </ul>
    </div>
    <div class="formbody">
        <div class="formtitle"><span>个人信息</span></div>
        <form id="mySelfForm">
        <ul class="forminfo">
            <li>
                <label>所属部门</label>
                <input id="deptName" type="text" class="roinput" readonly="readonly" />
                <i>不能编辑</i>
            </li>
            <li>
                <label>职位</label>
                <input id="positionName" type="text" class="roinput" readonly="readonly" />
                <i>不能编辑</i>
            </li>
            <li>
                <label>员工编号</label>
                <input id="no" type="text" class="roinput" readonly="readonly" />
                <i>不能编辑</i>
            </li>
            <li>
                <label>员工姓名</label>
                <input name="name" type="text" class="dfinput" />
                <i>必填，不能超过30个字符</i>
            </li>
            <li>
                <label>密码</label>
                <input name="pass" id="pass" type="password"  class="dfinput" />
                <i>必填，不能超过30个字符</i>
            </li>
            <li>
                <label>确认密码</label>
                <input id="rePass" type="password" class="dfinput" />
                <i>必填，不能超过30个字符</i>
            </li>
            <li>
                <label>性别</label>
                <cite>
                    <input name="sex" type="radio" value="1" />男
                    <input name="sex" type="radio" value="0" />女
              </cite>
            </li>
            <li>
                <label>联系方式</label>
                <input name="tel" type="text" class="dfinput" />
                <i>必填，不能超过30个字符</i>
            </li>
            <li>
                <label>出生年月</label>
                <input name="birthDay" class="dfinput laydate-icon" id="birthday" />
                <i>必填，不能为空</i>
            </li>
            <li>
                <label>&nbsp;</label>
                <input name="id" type="hidden" />
                <input name="" type="button" class="btn" onclick="updateMySelf()" value="确认保存"/>
                <input name="" type="button" class="btn" value="返回"  onclick="window.history.go(-1);"/>
            </li>
        </ul>
        </form>
    </div>
<script type="text/javascript">
  !function(){
    laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库
    laydate({elem: '#birthday'});//绑定元素
  }();
</script>
</body>
</html>
