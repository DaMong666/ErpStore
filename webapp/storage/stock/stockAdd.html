<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="../../css/style.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="../../js/common.js"></script>
  <script type="text/javascript" src="stockAdd.js"></script>
</head>

<body>
<div class="place"> <span>位置：</span>
  <ul class="placeul">
    <li>仓库管理</li>
    <li>入库管理</li>
    <li>添加入库</li>
  </ul>
</div>
<div class="formbody">
  <div class="formtitle"><span>入库信息</span></div>
  <form id="form">
  <ul class="forminfo">
    <li>
      <label>采购单编号</label>
      <!--<input name="purchase.purchaseNo" type="text" class="dfinput" oninput="showPurchaseNo()" onblur="disappear()"/>-->
      <select id="purchaseNo2" name="purchase.purchaseNo" class="dfinput"></select>
      &nbsp;&nbsp;
      <a href="../../purchase/purchase/purchaseView.html" title="点击查看采购单详细信息" class="tablelink">详情</a>
      <i>必须是审核通过的采购单</i>
      <div class="show_div" style="width: 350px; height: auto; border: 1px solid red; margin-left: 84px;display: none">

      </div>
    </li>
    <li>
      <label>入库</label>
      <select class="dfselect" name="storage.id" onchange="loadInstoPerson();">

      </select>
      <i>必选</i>
    </li>
    <li>
      <label>入库时间</label>
      <input name="createTime" type="text" class="dfinput" />
      <i>必填</i>
    </li>
    <li>
      <label>入库人</label>
      <input id="instoPerson" name="inPerson.name" type="text"  readonly="readonly" class="roinput"  />
      <i>不能编辑</i>
    <li>
      <label>&nbsp;</label>
      <input name="" type="button" class="btn" value="确认" onclick="addInStorage();"/>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input name="" type="button" class="btn" value="返回" onclick="window.location.href='stockList.html'"/>
    </li>
  </ul>
  </form>
</div>
</body>
</html>
