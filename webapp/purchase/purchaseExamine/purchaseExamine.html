<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="../../css/style.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="../../js/common.js"></script>
  <script type="text/javascript" src="purchaseExamine.js"></script>
</head>

<body>
<div class="place"> <span>位置：</span>
  <ul class="placeul">
    <li>采购管理</li>
    <li>采购单审核</li>
    <li>审核</li>
  </ul>
</div>
<div class="formbody">
  <div class="formtitle"><span>采购单审核</span></div>
  <form id="form">
    <input type="hidden" name="purchaseNo" value=""/>

    <ul class="forminfo">
    <li>
      <label>采购单编号</label>
      <cite class="purchaseNo"></cite>
    </li>
    <li>
      <label>采购购时间</label>
      <cite class="purchaseTime"></cite>
    </li>
    <li>
      <label>总金额</label>
       <cite  class="purchaseMoney"></cite>
    </li>
    <li>
      <label>操作人</label>
      <cite  class="createUser"></cite>
    </li>
  </ul>
    <table class="tablelist">
      <thead>
        <tr>
          <th>序号</th>
          <th>品牌</th>
          <th>类型</th>
          <th>型号</th>
          <th>厂商</th>
          <th>数量</th>
          <th>单位</th>
          <th>单价</th>
          <th>金额</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
  </table>
    <ul class="forminfo">
    <li>
      <label>审核意见</label>
      <textarea class="textinput" name="opinion" class="opinion"></textarea>
    </li>
    <li>
      <label>审核状态</label>
      <select class="dfselect" name="status" class="status">
          <option value="">请选择</option>
          <option value="2">通过</option>
          <option value="3">不通过</option>
      </select>
    </li>
    <li>
      <label>&nbsp;</label>
      <input name="" type="button" class="btn" value="审核" onclick="update();"/>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input name="" type="button" class="btn" value="返回" onclick="window.location.href='purchaseExamineList.html'"/>
    </li>
  </ul>
  </form>
</div>
<script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
</script>
</body>
</html>
