<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>职位管理</title>
    <link href="../../css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../laydate/laydate.js"></script>
    <script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="positionCommon.js"></script>
    <script type="text/javascript" src="positionUpdate.js"></script>
</head>
<body>
<div class="place"> <span>位置：</span>
  <ul class="placeul">
    <li><a href="../users/userList.html">系统管理</a></li>
    <li><a href="positionList.html">职位管理</a></li>
    <li><a href="#">修改</a></li>
  </ul>
</div>
<div class="formbody">
  <div class="formtitle"><span>职位信息</span></div>
  <form id="positionUpdateForm">
  <ul class="forminfo">
    <li> <label>所属部门：</label>
      <select class="dfselect" id="dept" name="deptNo.no" onchange="getMgr();getPositionNo()">
      </select>
    </li>
    <li> <label>上级职位：</label>
      <select class="dfselect" id="mgr" name="mgr.no">
      </select>
    </li>
    <li>
      <label>职位编号</label>
      <input name="no" type="text" readonly class="dfinput" />
      <i>不可编辑</i>
    </li>
    <li>
      <label>职位名称</label>
      <input name="name" type="text" class="dfinput" />
      <i>必填，不能超过30个字符</i>
    </li>
    <li>
      <label>&nbsp;</label>
      <input name="" type="button" class="btn" onclick="positionUpdate()" value="确认保存"/>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input name="" type="button" class="btn" value="返回"  onclick="window.history.go(-1);"/>
    </li>
  </ul>
  </form>
</div>
</body>
</html>
