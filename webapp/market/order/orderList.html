<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>客户管理</title>
<link href="../../css/style.css" rel="stylesheet" type="text/css" />
  <link href="../../css/pagination.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="../../js/common.js"></script>
  <script type="text/javascript" src="../../js/data.js"></script>
  <script type="text/javascript" src="../../js/pagination.min.js"></script>
  <script type="text/javascript" src="orderList.js"></script>
<script type="text/javascript">
function deltipOpen() {
	$("#deltip").fadeIn(200);
}
function deltipClose() {
	$("#deltip").fadeOut(200);
}
function examinetipclose() {
	$("#examinetip").fadeOut(200);
}
</script>
</head>

<body>
<div class="place"> <span>位置：</span>
  <ul class="placeul">
    <li>营销管理</li>
    <li>订购单管理</li>
    <li>基本内容</li>
  </ul>
</div>
<div class="rightinfo">
  <form id="orderForm">
    <ul class="tools">
      <li> 订单编号:
        <input type="text" name="orderNo"/>
      </li>
      <li> 客户姓名:
        <input type="text" name="cusname"/>
      </li>
      <li> 订购时间:
        <input type="text" name="beginCreateTime" onclick="SelectDate(this,'yyyy-MM-dd')"/>-<input type="text" name="endCreateTime" onclick="SelectDate(this,'yyyy-MM-dd')"/>
      </li>
      <li> 金额:
        <input type="text" class="stinput" name="startMoney"/>-<input type="text" class="stinput" name="endMoney"/>
      </li>
      <li> 审核状态：
        <select name="status">
          <option value="">请选择</option>
          <option value="0">未审核</option>
          <option value="1">审核中</option>
          <option value="2">审核通过</option>
          <option value="3">审核不通过</option>
        </select>
      </li>
      <li class="subBut" onclick="orderPage(1)"><img src="../../images/t06.png" />查询</li>
      <li class="subBut" onclick="window.location.href='orderAdd.html'"><img src="../../images/t01.png" />添加</li>
    </ul>
    <table class="tablelist">
      <thead>
        <tr>
          <th>序号</th>
          <th>订单编号</th>
          <th>客户姓名</th>
          <th>联系电话</th>
          <th>订购时间</th>
          <th>金额</th>
          <th>操作人</th>
          <th>审核状态</th>
          <th>审核人</th>
          <th>审核时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <div id="pagination_5" align="right"></div>
    <input name="pageNo" type="hidden" />
  </form>
  <!-- 删除提示框 -->
  <div id="deltip" class="tip">
    <div class="tiptop"><span>提示信息</span><a onclick="deltipClose()"></a></div>
    <div class="tipinfo"> <span><img src="../../images/ticon.png" /></span>
      <div class="tipright">
        <p>是否确认删除此条信息？</p>
        <cite>如果是请点击确定按钮 ，否则请点取消。</cite> </div>
    </div>
    <div class="tipbtn">
      <input name="" type="button"  class="sure" value="确定" onclick="deltipClose()" />
      &nbsp;
      <input name="" type="button"  class="cancel" value="取消" onclick="deltipClose()" />
    </div>
  </div>
  
  <!-- 审批提示框 -->
  <form id="checking">
  <div id="examinetip" class="tip">
    <div class="tiptop">
    	<span>提示信息</span><a onclick="examinetipclose()"></a>
    </div>
    <div class="tipinfo1"> 
    	<input type="hidden" name="checkOrderNo"/>
        部门：
            <select class="dfselect" disabled="disabled">
                <option>市场部</option>
            </select>
			<p/>
            职位：
            <select class="dfselect" id="positionOrder" onchange="check();">
            </select>
   			<p/>
            姓名：
            <select class="dfselect" id="checkOrder" name="id">
            </select>
			<p/>
    </div>
    <div class="tipbtn">
      <input type="button"  class="sure" value="确定" onclick="grantCheck()" />
      &nbsp;
      <input type="button"  class="cancel" value="取消" onclick="examinetipclose()" />
    </div>
  </div></form>
</div>
<script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
</script>
</body>
</html>
