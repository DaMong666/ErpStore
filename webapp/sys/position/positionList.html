<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>职位管理</title>
    <link href="../../css/style.css" rel="stylesheet" type="text/css" />
    <link href="../../css/pagination.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../../js/pagination.min.js"></script>
  <script type="text/javascript" src="../../js/common.js"></script>
  <script type="text/javascript" src="positionCommon.js"></script>
  <script type="text/javascript" src="positionList.js"></script>
</head>

<body>
<div class="place"> <span>位置：</span>
  <ul class="placeul">
    <li><a href="../users/userList.html">系统管理</a></li>
    <li><a href="#">职位管理</a></li>
  </ul>
</div>
<div class="rightinfo">
  <form id="positionListForm">
    <ul class="tools">
      <li> <label>职位名称:</label>
        <input name="name" type="text" />
      </li>
      <li> <label>所属部门：</label>
        <select id="dept" name="deptNo.no">
          <option value="">请选择部门</option>
        </select>
      </li>
      <li class="subBut" onclick="positionListPage(1)"><img src="../../images/t06.png" />查询</li>
      <li class="subBut" onclick="window.location.href='positionAdd.html'"><img src="../../images/t01.png" />添加</li>
    </ul>
    <table class="tablelist">
      <thead>
        <tr>
          <th>序号</th>
          <th>职位编号</th>
          <th>职位名称</th>
          <th>所属部门</th>
		  <th>上级职位</th>
          <th>状态</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <div id="pagination_5" align="right"></div>
    <input name="pageNo" type="hidden" />

  </form>
  <!-- 提示框 -->
  <div id="tip" class="tip">
    <div class="tiptop"><span>提示信息</span><a onclick="tipClose()"></a></div>
    <div class="tipinfo"> <span><img src="../../images/ticon.png" /></span>
      <div class="tipright">
        <p></p>
        <cite>如果是请点击确定按钮 ，否则请点取消。</cite> </div>
    </div>
    <div class="tipbtn">
        <input type="hidden" name="changeNo" />
        <input type="hidden" name="changeStatus" />
      <input name="" type="button"  class="sure" value="确定" onclick="changeStatus('/sys/position')" />
      &nbsp;
      <input name="" type="button"  class="cancel" value="取消" onclick="tipClose()" />
    </div>
  </div>
</div>
<script type="text/javascript">

</script>
</body>
</html>
