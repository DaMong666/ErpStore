<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="../../css/style.css" rel="stylesheet" type="text/css" />
  <link href="../../css/pagination.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="../../js/calendar.js"></script>
  <script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="../../js/common.js"></script>
  <script type="text/javascript" src="../../js/pagination.min.js"></script>
  <script type="text/javascript" src="purchaseExamineList.js"></script>

<body>
<div class="place"> <span>位置：</span>
  <ul class="placeul">
    <li>采购管理</li>
    <li>采购单审核</li>
    <li>基本内容</li>
  </ul>
</div>
<div class="rightinfo">
  <form id="form">
    <ul class="tools">
      <li> 采购单编号:
        <input type="text" name="purchaseNo" />
      </li>
      <li> 采购时间:
        <input type="text" name="beginCreateTime" onclick="SelectDate(this,'yyyy-MM-dd hh:mm:ss')" />-<input type="text" name="endCreateTime" onclick="SelectDate(this,'yyyy-MM-dd hh:mm:ss')" />
      </li>
      <li> 金额:
        <input type="text" class="stinput" name="beginMoney" />-<input type="text" class="stinput" name="endMoney" />
      </li>
      <li class="subBut" onclick="purchaseExaminePage(1);">
      <img src="../../images/t06.png" />查询
      </li>
    </ul>
    <table class="tablelist">
      <thead>
        <tr>
          <th>序号</th>
          <th>采购单编号</th>
          <th>采购时间</th>
          <th>金额</th>
          <th>操作人</th>
          <th>审核状态</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <div id="pagination_5" align="right"></div>

    <input name="pageNo" type="hidden" />
  </form>
</div>
<script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
</script>
</body>
</html>
