<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ERP仓储管理系统</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script language="JavaScript" src="js/jquery.js"></script>
    <script src="js/cloud.js" type="text/javascript"></script>
    <script src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script language="javascript">
        $(function(){
            $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
            $(window).resize(function(){
            $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
            })
            getYanZheng();
            $(document).keyup(function(event){
                if(event.keyCode ==13){
                    login();
                }
            });

            var cookie_value = $.cookie("erpUser");
            var arr = cookie_value.split(",");
            console.log(typeof (arr));
            if (arr[0] != 'null') {
                $("input[name='remember']").attr("checked", true);
                $("input[name='no']").val(arr[0]);
            }
            $("input[name='pass']").val(arr[1]);

        });
    </script>

</head>
<body style="background-color:#df7611; background-image:url(images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">
    <div id="mainBody">
      <div id="cloud1" class="cloud"></div>
      <div id="cloud2" class="cloud"></div>
    </div>
	<div class="logintop">    
        <span>ERP仓储管理系统</span>   
    </div>
    <div class="loginbody">
        <span class="systemlogo"></span>
        <div class="loginbox loginbox1" style="left:32%;position:absolute;">
            <form id="loginForm">
                <ul>
                    <li><input name="no" type="text" class="loginuser" placeholder="请输入员工编号" /></li>
                    <li><input name="pass" type="password" class="loginpwd" placeholder="请输入密码" /></li>
                    <li class="yzm">
                        <span><input name="yzm" type="text" placeholder="请输入验证码(区分大小写)"/></span>
                        <cite id="yanzheng" title="看不清，换一张" style="cursor: pointer" onclick="getYanZheng()"></cite>
                    </li>
                    <li>
                        <input name="loginBtn" type="button" class="loginbtn" value="登录"  onclick="login()" />
                        <label><input name="remember" type="checkbox" value="1" />记住密码(7天)</label>
                        <label><a href="#">忘记密码？</a></label>
                        <label><span id="info" style="color: red"></span></label>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <div class="loginbm">版权归南昌朝腾科技所有，仅供学习交流，勿用于任何商业用途</div>
</body>
</html>
