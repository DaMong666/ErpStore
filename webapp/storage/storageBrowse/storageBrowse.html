<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文</title>
<link href="../../css/style.css" rel="stylesheet" type="text/css" />
  <link href="../../css/pagination.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
  <script type="text/javascript" src="../../js/pagination.min.js"></script>
<script type="text/javascript" src="storageBrowse.js"></script>
<script type="text/javascript">
function tipOpen(content) {
	$(".tipright p").text(content);
	$("#tip").fadeIn(200);
}
function tipClose() {
	$("#tip").fadeOut(200);
}
</script>
</head>

<body>
<div class="place"> <span>位置：</span>
  <ul class="placeul">
    <li>仓库管理</li>
    <li>仓库浏览</li>
    <li>基本内容</li>
  </ul>
</div>
<div class="rightinfo">
  <form id="form">
    <ul class="tools">
      <input type="hidden"   name="pageNo"   class="pageNo"/>
      <li>仓库名称:
        <input type="text" name="storageName"/>
      </li>
      <li> 所属区域：
        <select name="provinceId" id="provinceId" onchange="loadCity();">

        </select>
        <select name="cityId" id="cityId">

        </select>
      </li>
      <li class="subBut" onclick="storagePage(1);"><img src="../../images/t06.png" />查询</li>
    </ul>
    <table class="tablelist">
      <thead>
        <tr>
          <th>序号</th>
          <th>仓库名称</th>
          <th>负责人</th>
          <th>联系电话</th>
          <th>所属区域</th>
          <th>状态</th>
          <th>创建时间</th>
          <th>创建人</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <div id="pagination_5" align="right"></div>
    <input name="pageNo" type="hidden" />
  </form>
  <!-- 提示框 -->
  <div id="tip" class="tip">
    <div class="tiptop"><span>提示信息</span><a onclick="tipClose()"></a></div>
    <div class="tipinfo"> <span><img src="../../images/ticon.png" /></span>
      <div class="tipright">
        <p></p>
        <cite>如果是请点击确定按钮 ，否则请点取消。</cite> </div>
    </div>
    <div class="tipbtn">
      <input name="" type="button"  class="sure" value="确定" onclick="tipClose()" />
      &nbsp;
      <input name="" type="button"  class="cancel" value="取消" onclick="tipClose()" />
    </div>
  </div>
</div>
<script type="text/javascript">

</script>
</body>
</html>
