<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="../../css/style.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="../../js/common.js"></script>
  <script type="text/javascript" src="vendorUpdate.js"></script>
</head>

<body>
<div class="place"> <span>位置：</span>
  <ul class="placeul">
    <li>采购管理</li>
    <li>厂商管理</li>
    <li>修改</li>
  </ul>
</div>
<div class="formbody">
  <div class="formtitle"><span>厂商信息</span></div>
  <form id="form">
    <ul class="forminfo">
    <li>
      <label>厂商名称</label>
      <input name="name" type="text" value="" class="dfinput" />
      <i>必填，不能超过50个字符</i>
    </li>
    <li>
      <label>负责人</label>
      <input name="principal" type="text" value="" class="dfinput" />
       <i>必填，不能超过30个字符</i>
    </li>
    <li>
      <label>联系方式</label>
      <input name="tel" type="text" value="" class="dfinput" />
       <i>必填，不能超过30个字符</i>
    </li>
    <li>
      <label>所属区域</label>
      <select class="dfselect" id="provinceId" name="city.proId.proId"  onchange="loadCity();">

      </select>
      省
      <select class="dfselect" id="cityId" name="city.cityId">

      </select>
      市
      <i>必选</i>
    </li>
    <li>
      <label>联系地址</label>
      <input name="address" type="text" value="" class="dfinput" />
      <i>必填，不能超过130个字符</i>
    </li>
    <li>
      <label>描述</label>
      <textarea class="textinput" name="description"></textarea>
      <i>可选</i>
    </li>
    <li>
      <label>状态</label>
      <select class="dfselect" name="status">
          <option value="1">可用</option>
          <option value="0">不可用</option>
        </select>
      <i>必选</i>
    </li>
    <li>
      <label>创建人</label>
      <input id="createUser" name="createUser.name" type="text" value="曹操" readonly="readonly" class="roinput" />
      <i>不能编辑</i>
    </li>
    <li>
      <label>创建时间</label>
      <input name="createTime" type="text" value="" readonly="readonly" class="roinput" />
      <i>不能编辑</i>
    </li>
    <li>
      <label>&nbsp;</label>
      <input name="" type="button" class="btn" value="确定" onclick="update();"/>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input name="" type="button" class="btn" value="返回" onclick="window.location.href='manufacturerList.html'"/>
    </li>
  </ul>
  </form>
</div>
</body>
</html>
