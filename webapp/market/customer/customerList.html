<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>客户管理</title>
    <link href="../../css/style.css" rel="stylesheet" type="text/css"/>
    <link href="../../css/pagination.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../js/pagination.min.js"></script>
    <script type="text/javascript" src="customerList.js"></script>
    <script type="text/javascript">
        function tipOpen(content) {
            $(".tipright p").text(content);
            $("#tip").fadeIn(200);
        }

        function tipClose() {
            $("#tip").fadeOut(200);
        }

        function allottipclose() {
            $("#allottip").fadeOut(200);
        }
    </script>
</head>

<body>
<div class="place"><span>位置：</span>
    <ul class="placeul">
        <li>营销管理</li>
        <li>客户管理</li>
        <li>基本内容</li>
    </ul>
</div>
<div class="rightinfo">
    <form id="customerForm">
        <ul class="tools">
            <li> 公司名称:
                <input type="text" size="12" name="company"/>
            </li>
            <li> 客户姓名:
                <input type="text" size="12" name="name"/>
            </li>
            <li> 所属区域：
                <select name="provinceId" id="provinceId" onchange="loadCity();">

                </select>
                <select name="cityId" id="cityId">

                </select>
            </li>
            <li> 状态：
                <select name="status" id="status">
                    <option value="">请选择</option>
                    <option value="1">可用</option>
                    <option value="0">不可用</option>
                </select>
            </li>
            <li> 是否分配：
                <select name="userIsNull" id="userIsNull">
                    <option value="">请选择</option>
                    <option value="1">已分配</option>
                    <option value="0">未分配</option>
                </select>
            </li>
            <li class="subBut" onclick="customerPage(1);"><img src="../../images/t06.png"/>查询
            </li>
            <li class="subBut" onclick="window.location.href='customerAdd.html'"><img src="../../images/t01.png"/>添加
            </li>
        </ul>
        <table class="tablelist">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>客户姓名</th>
                    <th>性别</th>
                    <th>联系电话</th>
                    <th>所属公司</th>
                    <th>所属区域</th>
                    <th>状态</th>
                    <th>创建时间</th>
                    <th>创建人</th>
                    <th>分配时间</th>
                    <th>客户人员</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div id="pagination_5" align="right"></div>
        <input name="pageNo" type="hidden" />
    </form>
    <!-- 提示框 -->
    <div id="tip" class="tip">
        <div class="tiptop"><span>提示信息</span><a onclick="tipClose()"></a></div>
        <div class="tipinfo"><span><img src="../../images/ticon.png"/></span>
            <div class="tipright">
                <p></p>
                <cite>如果是请点击确定按钮 ，否则请点取消。</cite></div>
        </div>
        <div class="tipbtn">
            <input name="" type="button" class="sure" value="确定" onclick="tipClose()"/>
            &nbsp;
            <input name="" type="button" class="cancel" value="取消" onclick="tipClose()"/>
        </div>
    </div>
    <!-- 审批提示框 -->
    <form id="fenpeiUser">
        <div id="allottip" class="tip">
            <div class="tiptop">
                <span>提示信息</span><a onclick="allottipclose()"></a>
            </div>
            <div class="tipinfo1">
                <input type="hidden" name="cusid"/>
                部门：
                <select class="dfselect" disabled="disabled">
                    <option>市场部</option>
                </select>
                <p/>
                职位：
                <select class="dfselect" id="positionOrder" onchange="check();">
                </select>
                <p/>
                姓名：
                <select class="dfselect" id="checkOrder" name="id">
                </select>
                <p/>
            </div>
            <div class="tipbtn">
                <input type="button" class="sure" value="确定" onclick="fenpei();"/>
                &nbsp;
                <input type="button" class="cancel" value="取消" onclick="allottipclose()"/>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    $('.tablelist tbody tr:odd').addClass('odd');
</script>
</body>
</html>
