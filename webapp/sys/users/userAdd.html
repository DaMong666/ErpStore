<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="../../css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../laydate/laydate.js"></script>
    <script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="userCommon.js"></script>
    <script type="text/javascript" src="userAdd.js"></script>
    <style type="text/css">
        #birthday{
          padding-right: 0;
          height: 32px;
          line-height: 32px;
        }
        .ok{color:green; padding-left:20px; font-style:normal;}
        .err{color:red; padding-left:20px; font-style:normal;}
    </style>
</head>
<body>
<div class="place"> <span>位置：</span>
  <ul class="placeul">
    <li><a href="userList.html">系统管理</a></li>
    <li><a href="userList.html">用户管理</a></li>
    <li><a href="#">添加</a></li>
  </ul>
</div>
<div class="formbody">
  <div class="formtitle"><span>员工信息</span></div>
  <form id="userAddForm">
      <ul class="forminfo">
        <li>
          <label>所属部门</label>
          <select id="dept" onchange="getPosition()" class="dfselect">
            <option style="display:none;" disabled selected>请选择部门</option>
          </select>
        </li>
        <li>
          <label>职位</label>
          <select id="position" name="positionNo.no" onchange="getUserNo()" class="dfselect">
            <option style="display:none;" disabled selected>请选择职位</option>
          </select>
        </li>
        <li>
          <label>员工编号</label>
          <input name="no" readonly type="text" class="dfinput"/>
          <i>只读，自动生成</i>
        </li>
        <li>
          <label>员工姓名</label>
          <input name="name" type="text" class="dfinput" />
          <i>必填，不能超过30个字符</i>
        </li>
        <li>
          <label>密码</label>
          <input name="pass" onblur="checkPass()" type="password" class="dfinput" />
          <i>必填，不能超过30个字符</i>
        </li>
        <li>
          <label>确认密码</label>
          <input name="rePass" onblur="checkPass()" type="password" class="dfinput" />
          <i id="rePass">必填，不能超过30个字符</i>
        </li>
        <li>
          <label>性别</label>
          <cite>
              <input name="sex" type="radio" value="1" checked="checked" />男
              <input name="sex" type="radio" value="0" />女
          </cite>
        </li>
        <li>
          <label>联系方式</label>
          <input name="tel" type="text" class="dfinput" />
          <i>必填，不能超过30个字符</i>
        </li>
        <li>
          <label>出生年月</label>
          <input name="birthDay" class="dfinput laydate-icon" id="birthday">
        </li>
        <li>
          <label>&nbsp;</label>
          <input id="userAddBtn" type="button" class="btn" value="确认保存" onclick="addUser()"/>
          <input name="" type="button" class="btn" value="返回"  onclick="window.history.go(-1);"/>
        </li>
      </ul>
  </form>
</div>
<script type="text/javascript">
  !function(){
    laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库
    laydate({elem: '#birthday'});//绑定元素
  }();
</script>
</body>
</html>
