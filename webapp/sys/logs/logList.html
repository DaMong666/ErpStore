<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>日志管理</title>
    <link href="../../css/style.css" rel="stylesheet" type="text/css" />
    <link href="../../css/pagination.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../../js/pagination.min.js"></script>
    <script type="text/javascript" src="../../laydate/laydate.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="logList.js"></script>
</head>
<body>
<div class="place"> <span>位置：</span>
  <ul class="placeul">
    <li><a href="../users/userList.html">系统管理</a></li>
    <li><a href="#">日志管理</a></li>
  </ul>
</div>
<div class="rightinfo">
  <form id="logListForm">
    <ul class="tools">
      <li> <label>员工编号:</label>
        <input name="userNo" type="text" />
      </li>
      <li> <label>员工姓名:</label>
        <input name="userName" type="text" />
      </li>
      <li> <label>日志内容：</label>
        <input name="content" type="text" />
      </li>
      <li> <label>操作模块：</label>
        <input name="moduleName" type="text" />
      </li>
      <li> <label>记录时间:</label>
        <input name="beginDate" type="text" class="laydate-icon" id="logStartTime"/>
        <label>-</label>
        <input name="endDate" type="text" class="laydate-icon" id="logEndTime"/>
      </li>
      <li class="subBut" onclick="logListPage(1)"><img src="../../images/t06.png" />查询</li>
    </ul>
    <table class="tablelist">
      <thead>
        <tr>
          <th>序号</th>
          <th>员工编号</th>
          <th>员工姓名</th>
          <th>操作模块</th>
          <th>日志内容</th>
          <th>记录时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <div id="pagination_5" align="right"></div>
    <input name="pageNo" type="hidden" />

  </form>
  <!-- 提示框 -->
  <div id="tip" class="tip">
    <div class="tiptop"><span>提示信息</span><a onclick="tipClose()"></a></div>
    <div class="tipinfo"> <span><img src="../../images/ticon.png" /></span>
      <div class="tipright">
        <p></p>
        <cite>如果是请点击确定按钮 ，否则请点取消。</cite> </div>
    </div>
    <div class="tipbtn">
      <input type="hidden" name="changeNo" />
      <input type="hidden" name="changeStatus" />
      <input name="" type="button"  class="sure" value="确定" onclick="changeStatus('/sys/log')" />
      &nbsp;
      <input name="" type="button"  class="cancel" value="取消" onclick="tipClose()" />
    </div>
  </div>
</div>
<script type="text/javascript">


    var start = {
      elem: '#logStartTime',
      format: 'YYYY-MM-DD hh:mm:ss',
      max: '2099-06-16', //最大日期
      istime: true,
      istoday: false,
      choose: function(datas){
        end.min = datas; //开始日选好后，重置结束日的最小日期
        end.start = datas; //将结束日的初始值设定为开始日
      }
    };

    var end = {
      elem: '#logEndTime',
      format: 'YYYY-MM-DD hh:mm:ss',
      max: '2099-06-16',
      istime: true,
      istoday: false,
      choose: function(datas){
        start.max = datas; //结束日选好后，充值开始日的最大日期
      }
    };
    laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库
    laydate(start);
    laydate(end);
</script>
</body>
</html>
